<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 2rem;
            margin: 2rem;
        }
        nav {
            background-color: #ddd;
            padding: 1rem;
            border-radius: 5px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            padding: 0.5rem 0;
        }
        nav ul li:hover {
            background-color: #eee;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        th,
        td {
            padding: 0.5rem;
            border: 1px solid #ccc;
        }
        th {
            background-color: #ddd;
            text-align: left;
        }
        input[type="text"],
        input[type="time"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        .cancel-button {
            background-color: red;
        }
        .cancel-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>Appointment Booking</h1>
    </header>
    <main>
        <div class="container">
            <form id="appointment-form">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Book appointment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>REASON FOR VISIT</td>
                            <td>
                                <input type="text" id="reason" name="reason" required />
                            </td>
                        </tr>
                        <tr>
                            <td>Select Date & Time</td>
                            <td>
                                <input type="time" id="mon" name="mon" required />
                            </td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>
                                <input  required />
                            </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>
                                <input type="time" id="wed" name="wed" required />
                            </td>
                        </tr>
                        <tr>
                            <td>Phone No</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
